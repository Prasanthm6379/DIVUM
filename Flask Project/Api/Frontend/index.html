<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" href="./assets/images/favicon.svg">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body onload="getapi()">
    <div class="popup" id="popup" onclick="location.href='login.html'">
        <p class="popup-content" id="popup-content"><span>Unauthorized Access,Click anywhere to reurn to login</span>
        </p>
    </div>
    <div class="bar">
        <div>
            <img src="./assets/images/Divum_Logo.svg" class="logo" alt="logo" title="logo">
        </div>
        <div style="padding: 2rem 2rem;">
            <button class="signout-button" onclick="signout()">SIGN OUT</button>&nbsp
            <button class="add-button" onclick="register()">ADD</button>
        </div>
    </div>
    <div>
        <h1 class="head">USER DETAILS</h1>
        <div class="search">
            <select name="searchid" id="searchid" onchange="place()">
                <option value="Firstname">Firstname</option>
                <option value="Lastname">Lastname</option>
                <option value="Email">email</option>
                <option value="Mobile">mobile</option>
            </select>
            <input type="text" name="search" id="search" placeholder="Firstname" autocomplete="off">
            <input type="button" value="SEARCH" onclick="search(document.getElementById('search').value)">
            <input type="button" value="RESET" onclick="displayPage(data,currentPage)">
        </div>
        <br>
        <table class="op-table">
            <thead class="op">
                <tr>
                    <th>EMAIL</th>
                    <th>FIRST NAME</th>
                    <th>LAST NAME</th>
                    <th>MOBILE</th>
                    <th>DATE OF BIRTH</th>
                    <th>ACTIONS</th>
                </tr>
            </thead>
            <tbody id="table-body" class="op-table-body">

            </tbody>
        </table>
        <div class="pagination">
            <button id="prevPage" class="page-button" onclick="previous()">Previous</button>
            <span id="pageInfo"></span>
            <button id="nextPage" class="page-button" onclick="next()">Next</button>
        </div>

    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
