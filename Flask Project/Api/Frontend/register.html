<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" href="./assets/images/favicon.svg">
    <link rel="stylesheet" href="./assets/css/registerstyle.css">
</head>

<body onload="loader()">
    <div class="popup" id="popup" onclick="location.href='login.html'">
        <p class="popup-content" id="popup-content">Details added Sucessfully, Click anywhere to continue!
        </p>
    </div>
    <div class="bar">
        <div>
            <img src="./assets/images/Divum_Logo.svg" class="logo" alt="logo">
        </div>
        <div style="padding: 2rem 2rem;">
            <button onclick="location.href='./index.html'" class="back">BACK</button>
        </div>
    </div>
    <div class="alert" id="alert">
        <span id="err-txt"></span>
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    </div>
    <h1 class="head-txt" id="txt">ADD DETAILS</h1>
    <table style="margin: auto;">
        <tr>
            <td class="form">
                <form autocomplete="off" action="./index.html" id="userForm" onsubmit="return check()">
                    <div>
                        <label for="firstName">FIRST NAME *</label>
                        <input type="text" name="firstName" id="firstName" placeholder="First Name" oninput="fname()"
                            maxlength="50">
                        <p id="fname-err" class="fname-err">Please enter only Alphabets</p>
                    </div>
                    <div>
                        <label for="lastName">LAST NAME *</label>
                        <input type="text" name="lastName" id="lastName" placeholder="Last Name" oninput="lname()"
                            maxlength="50">
                        <p id="lname-err" class="lname-err">Please enter only Alphabets</p>
                    </div>
                    <div>
                        <label for="email">EMAIL *</label>
                        <input type="email" name="email" id="email" placeholder="Email" oninput="mail()"
                            onblur="checkmail()" onfocus="checkmail()" maxlength="50">
                        <p id="no-email" class="email-err">Email already exist</p>
                        <p id="email-exist" class="email-err">Email already exist</p>
                        <p id="email-err" class="email-err">Please enter a valid email</p>


                    </div>

                    <div>
                        <label for="mob">MOBILE *</label>
                        <input type="number" inputmode="numeric" name="mob" id="mobile" pattern="[6-9]{10}"
                            max=10000000000 placeholder="Mobile Number" maxlength="10" oninput="mobileCheck()"
                            title="Enter a 10 digit mobile number">
                        <p id="mob-err" class="mob-err"></p>
                    </div>
                    <div>
                        <label for="address">ADDRESS *</label>
                        <textarea name="address" id="address" maxlength="50" cols="10" rows="2" placeholder="Max 50"
                            style="width: 100%;"></textarea>
                    </div>
                    <div>
                        <label for="dateOfBirth">DATE OF BIRTH *</label>
                        <input type="date" name="dateOfBirth" id="dateOfBirth" max="2023-08-23">
                    </div>
                    <div class="buttons">
                        <input type="submit" value="SUBMIT" style="margin: auto;">
                    </div>
                </form>
            </td>
        </tr>
    </table>
    <script src="./assets/js/regscript.js"></script>
</body>

</html>
